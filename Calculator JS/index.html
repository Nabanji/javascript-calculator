<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="input-result">
            <input type="text" id="result" />
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="btn-number btn0">0</button>
            <button class="btn-number btn1">1</button>
            <button class="add-btn">+</button>
            <button class="btn-number btn2">2</button>
            <button class="btn-number btn3">3</button>
            <button class="btn-number btn4">4</button>
            <button class="minus-btn">-</button>
            <button class="btn-number btn5">5</button>
            <button class="btn-number btn6">6</button>
            <button class="btn-number btn7">7</button>
            <button class="divide-btn">/</button>
            <button class="btn-number btn8">8</button>
            <button class="btn-number btn9">9</button>
            <button class="times-btn">*</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
